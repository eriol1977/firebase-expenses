<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title *ngIf="kind=='E'">Tipi di Spese</ion-title>
        <ion-title *ngIf="kind=='I'">Tipi di Entrate</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let type of types">
        <ion-card-content>
            <ion-card-title>
                <ion-icon name="{{type.icon}}" item-start></ion-icon>
                {{type.description}}
            </ion-card-title>
            {{type.notes}}
        </ion-card-content>
    </ion-card>
</ion-content>
