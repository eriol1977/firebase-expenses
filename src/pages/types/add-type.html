<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nuovo Tipo di Spesa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="addType()">
        <ion-item>
          <ion-label>Codice</ion-label>
          <ion-input [(ngModel)]="type.code" name="code"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Descrizione</ion-label>
          <ion-input [(ngModel)]="type.description" name="description"></ion-input>
        </ion-item>
        <br/>
        <div text-center>
            <button ion-button icon-left type="submit">
                <ion-icon name="add-circle"></ion-icon>
                Crea
            </button>
        </div>
    </form>
</ion-content>
