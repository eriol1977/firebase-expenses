<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tipi di Spesa</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addType()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let type of types | async" (click)="showOptions(type.$key, type.code, type.description)">
            {{type.code}} - {{type.description}}
        </ion-item>
    </ion-list>
</ion-content>
