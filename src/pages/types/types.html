<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tipi di Spesa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div text-center>
        <button ion-button icon-left (click)="addType()">
            <ion-icon name="add-circle"></ion-icon>
            Nuovo
        </button>
    </div>
    <br/>
    <ion-list>
        <button ion-item *ngFor="let type of types" (click)="updateType(type)">
            {{type.code}} - {{type.description}}
            <button ion-button icon-only item-right clear (click)="updateType(type); $event.stopPropagation()"><ion-icon name="arrow-forward"></ion-icon></button>
        </button>
    </ion-list>
</ion-content>
