<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Tipi di Spesa</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let type of types">
            <ion-icon name="{{type.icon}}" item-start></ion-icon>
            <h2>{{type.description}}</h2>
            <h3>{{type.code}}</h3>
            <p>{{type.notes}}</p>
        </ion-item>
    </ion-list>
</ion-content>
