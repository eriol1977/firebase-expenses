<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Entrate</ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
        <ion-item color="primary">
            <ion-label color="light">Data</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="date" (ionChange)="onDateChanged()"></ion-datetime>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let income of incomes | async">
            <ion-item>
                <ion-icon name="{{income.type.icon}}" item-start></ion-icon>
                <h2>{{income.value | number:'1.2-2'}}</h2>
                <h3>{{income.type.description}}</h3>
                <p>{{income.notes}}</p>
                <ion-icon name="alert" *ngIf="income.extra" title="Entrata straordinaria" item-end></ion-icon>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button icon-only color="primary" (click)="updateIncome(income.$key, income.date, income.value, income.type, income.notes, income.extra)">
                        <ion-icon name="create"></ion-icon>
                </button>
                <button ion-button icon-only color="danger" (click)="confirmDelete(income.$key)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab (click)="addIncome()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
