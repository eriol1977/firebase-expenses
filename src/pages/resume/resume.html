<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Riassunto Spese</ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
        <ion-item color="primary">
            <ion-label color="light">Mese</ion-label>
            <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="period" (ionChange)="onPeriodChanged()"></ion-datetime>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let type of types" (click)="showExpenses(type)">
            <ion-icon name="{{type.icon}}" item-start></ion-icon>
            <ion-label>{{type.description}}</ion-label>
            <ion-label text-right>{{getTotal(type.code) | number:'1.2-2'}}</ion-label>
        </button>
        <ion-item color="secondary">
            <ion-icon name="" item-start></ion-icon>
            <ion-label><h2>Totale</h2></ion-label>
            <ion-label text-right>{{grandTotal | number:'1.2-2'}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
