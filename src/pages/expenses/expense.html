<ion-header>
    <ion-navbar>
        <ion-title>Inserisci Spesa</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item>
        <ion-label stacked>Data</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label stacked>Valore</ion-label>
        <ion-input type="number" [(ngModel)]="value"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Tipo</ion-label>
        <ion-select interface="popover" [(ngModel)]="typeCode">
            <ion-option *ngFor="let t of types" [value]="t.code">{{t.description}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label stacked>Note</ion-label>
        <ion-textarea [(ngModel)]="notes"></ion-textarea>
    </ion-item>
    <br/>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button block (click)="dismiss(true)">Salva</button>
            </ion-col>
            <ion-col>
                <button ion-button block color="light" (click)="dismiss(false)">Annulla</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
