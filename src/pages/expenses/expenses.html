<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Spese</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addExpense()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Data</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-list>
        <ion-item *ngFor="let expense of expenses | async" (click)="showOptions(expense.$key, expense.date, expense.value)">
            {{expense.date | date:'dd/MM/yyyy'}} - {{expense.value | number:'1.2-2'}}
        </ion-item>
    </ion-list>
</ion-content>
